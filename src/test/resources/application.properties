#   Flyway Configurations
quarkus.flyway.enabled=true
quarkus.flyway.locations=db/migration
quarkus.flyway.jdbc-url=jdbc:mysql://localhost:32769/quarkus
quarkus.flyway.username=quarkus
quarkus.flyway.password=quarkus
quarkus.flyway.table=authsphere_migration_history

#   Database Configurations
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=quarkus
quarkus.datasource.password=quarkus
quarkus.datasource.reactive.url=vertx-reactive:mysql://localhost:32769/quarkus
quarkus.hibernate-orm.log.sql=true

#   Dev Services Configurations
quarkus.devservices.enabled=true
quarkus.datasource.devservices.port=32769
quarkus.datasource.devservices.enabled=true
quarkus.datasource.devservices.show-logs=true

#   JWT
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=authsphere-api
mp.jwt.token.header=Authorization
mp.jwt.token.prefix=Bearer
mp.jwt.verify.clock.skew=0

quarkus.native.resources.includes=publicKey.pem
smallrye.jwt.sign.key.location=privateKey.pem
smallrye.jwt.encrypt.key.location=publicKey.pem